<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>필수 사항</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" />
        </div>
        <br />
        <div>
          <label for="이메일">이메일</label>
          <input type="text" name="이메일" id="이메일" />
        </div>
        <br />
        <div>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" />
        </div>
      </fieldset>
      <div>
        <fieldset>
          <legend>부가 입력 사항</legend>
          <br />
          <div>
            <label for="생년월일">생년월일</label>
            <input type="date" name="" id="" />
          </div>
          <br />
          <div>
            <label for="거주지">거주지를 선택해 주세요</label>
            <div>
              <select name="" id="">
                <option value="서울시">서울시</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
              </select>
            </div>
          </div>
          <div>
            <label for="취미">취미</label>
            <input type="checkbox" name="독서" id="독서" />독서
            <input type="checkbox" name="여행" id="여행" />여행
            <input type="checkbox" name="영화감상" id="영화감상" />영화감상
          </div>
          <div>
            <label for="성별">성별</label>
            <input type="radio" name="gender" id="gender_m" />남성
            <input type="radio" name="gender" id="gender_f" />여성
          </div>
          <div>
            <label for="사진">사진을 등록해 주세요</label>
            <input type="file" name="file" id="file" multiple />
          </div>
          <div>
            <label for="방문경로">방문 경로를 말씀해 주세요</label>
          </div>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
      </div>
    </div>
  </body>
</html>
